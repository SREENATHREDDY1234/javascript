<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Conflict Management</title>
</head>

<body>
    <div class="home">
        <h1>SELF ASSESSMENT TEST FOR CONFLICT MANAGEMENT</h1>
        <p>To what extent does each statement describe you? Indicate your level of agreement by
        selecting the appropriate response for the statement.</p>
        <button class="home-button" id = "home-button">Start Quiz</button>
    </div>
    <div class="app">
        <h1>TEST FOR CONFLICT MANAGEMENT</h1>
        <div class="line"></div>
        <div class="quiz">
            <h2 id="question">Question</h2>
            <div id="answer-buttons">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
            </div>
        </div>
        <button id="next-btn">Next</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
