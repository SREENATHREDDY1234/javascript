<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <form class="form-container">
        <h1>Currency Converter</h1>
        <div class="amount">
            <p>Enter amount</p>
            <input value = '1' type="number" class="input">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>FROM</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="" class="select">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>TO</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="" class="select">
                    </select>
                </div>
            </div>
        </div>
        <p class="expara">1USD = 82 INR</p>
        <button class="btn">Get Exchange Rate</button>
    </form> 
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
