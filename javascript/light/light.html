<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./light.css">
</head>
<body>
    <div class="bg-container">
        <div>
            <img
              src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
              class="bulb-image" id="bulb-image"
            />
          </div>
          <div>
            <img
              src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
              class="cat-image" id="cat-image"
            />
          </div>
          <div class="switchboard">
            <div class="section">
            <h1 class="switch-status" id="switchStatus">Switch On</h1>
            <button class="off-switch" id="offSwitch" onclick="switchOff()">OFF</button>
            <button class="on-switch" id="onSwitch" onclick="switchOn()">ON</button>
            </div>
          </div>
        
    </div>
    <script src="./light.js"></script>
</body>
</html>
